<h3>Listado de Heroes</h3>


<h3 *ngIf="deletedHero; else nothingDeleted">Héroe borrado
  <small class="text-danger">{{deletedHero}}</small>
</h3>


<!-- El ng-template no existe en el renderizado, solo existe cuando se cumple la condición del else -->
<ng-template #nothingDeleted>
  <h3>No ha borrado Nada</h3>
</ng-template>


<button *ngIf="heroes.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let hero of heroes">{{hero}}</li>
</ul>
