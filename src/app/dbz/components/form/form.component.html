<h4>Agregar personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" name="name" placeholder="Nombre" class="form-control mb-2">
  <input type="number" [(ngModel)]="character.power" name="power" placeholder="Poder" class="form-control mb-2">
  <button type="submit" class="btn btn-primary">Agregar</button>


  <!-- pre es una etiqueta que da un formato especial -->
  <!-- El pipe se usa para dar formato a lo que quiero mostrar, es una transformaciÃ³n -->

</form>
