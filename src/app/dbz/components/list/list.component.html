<h4>Listado</h4>
<ul class="list-group">

  <!-- Todas estas propiedades devuelven un booleano que se puede usar para condiciones en el cÃ³digo -->
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="
    let character of characterList;
    let i = index;
    let isFirts = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd"
    [ngClass]="{'list-group-item-dark': isLast,
  'list-group-item-primary': isEven}">

    <div>
      <span class="text-primary">{{i+1}} </span>
      {{character.name}} - <strong>Power:</strong>  {{character.power}}
      <span>Es par: {{isEven}}</span>
    </div>

     <button (click)="emitDeleteEvent(character.id)" class="btn btn-danger">x</button>
  </li>
</ul>
